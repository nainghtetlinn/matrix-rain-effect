<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matrix Rain Effect</title>
    <link rel="stylesheet" href="./src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div id="canvas-container" class="fixed inset-0 overflow-hidden"></div>

    <section class="relative h-screen overflow-scroll py-12">
      <form
        id="form"
        class="bg-black/60 backdrop-blur-sm p-4 mx-auto max-w-md border border-white rounded-lg"
      >
        <h1 class="text-white text-3xl font-semibold mb-4">
          Matrix Rain Effect
        </h1>

        <div class="divide-y space-y-2">
          <div>
            <input type="checkbox" id="a" class="peer hidden" />
            <label for="a" class="label"
              >Text Color <i class="fa-solid fa-chevron-down"></i
            ></label>
            <div class="h-0 overflow-hidden peer-checked:h-auto">
              <div class="flex items-center gap-2">
                <input id="textColor" type="color" />
                <input
                  id="textColorText"
                  type="text"
                  placeholder="Text color"
                  class="grow"
                />
              </div>
            </div>
          </div>

          <div>
            <input type="checkbox" id="b" class="peer hidden" />
            <label for="b" class="label"
              >First Word Color <i class="fa-solid fa-chevron-down"></i
            ></label>
            <div class="h-0 overflow-hidden peer-checked:h-auto">
              <div class="flex items-center gap-2">
                <input id="firstWordColor" type="color" />
                <input
                  id="firstWordColorText"
                  type="text"
                  placeholder="Text color"
                  class="grow"
                />
              </div>
            </div>
          </div>

          <div>
            <input type="checkbox" id="c" class="peer hidden" />
            <label for="c" class="label"
              >Background Color <i class="fa-solid fa-chevron-down"></i
            ></label>
            <div class="h-0 overflow-hidden peer-checked:h-auto">
              <div class="flex items-center gap-2">
                <input id="bgColor" type="color" />
                <input
                  id="bgColorText"
                  type="text"
                  placeholder="Background color"
                  class="grow"
                />
              </div>
            </div>
          </div>

          <div>
            <input type="checkbox" id="d" class="peer hidden" />
            <label for="d" class="label"
              >Font Size <i class="fa-solid fa-chevron-down"></i
            ></label>
            <div class="h-0 overflow-hidden peer-checked:h-auto">
              <input
                id="fontSize"
                type="number"
                min="10"
                max="50"
                placeholder="Font size"
                class="w-full"
              />
            </div>
          </div>

          <div>
            <input type="checkbox" id="e" class="peer hidden" />
            <label for="e" class="label"
              >Word Counts <i class="fa-solid fa-chevron-down"></i
            ></label>
            <div class="h-0 overflow-hidden peer-checked:h-auto">
              <div class="flex gap-2">
                <div class="flex flex-col">
                  <label for="wcMin" class="label-sm">Min</label>
                  <input
                    id="wcMin"
                    type="text"
                    min="5"
                    max="10"
                    placeholder="min"
                    class="w-full"
                  />
                </div>

                <div class="flex flex-col">
                  <label for="wcMax" class="label-sm">Max</label>
                  <input
                    id="wcMax"
                    type="text"
                    min="10"
                    max="20"
                    placeholder="max"
                    class="w-full"
                  />
                </div>
              </div>
            </div>
          </div>

          <div>
            <input type="checkbox" id="f" class="peer hidden" />
            <label for="f" class="label"
              >Rain Speed <i class="fa-solid fa-chevron-down"></i
            ></label>
            <div class="h-0 overflow-hidden peer-checked:h-auto">
              <div class="flex gap-2">
                <div class="flex flex-col">
                  <label for="rsMin" class="label-sm">Min</label>
                  <input
                    id="rsMin"
                    type="text"
                    min="1"
                    max="3"
                    placeholder="min"
                    class="w-full"
                  />
                </div>

                <div class="flex flex-col">
                  <label for="rsMax" class="label-sm">Max</label>
                  <input
                    id="rsMax"
                    type="text"
                    min="3"
                    max="5"
                    placeholder="max"
                    class="w-full"
                  />
                </div>
              </div>
            </div>
          </div>

          <div>
            <input type="checkbox" id="g" class="peer hidden" />
            <label for="g" class="label"
              >Switch Interval (millisecond)
              <i class="fa-solid fa-chevron-down"></i
            ></label>
            <div class="h-0 overflow-hidden peer-checked:h-auto">
              <div class="flex gap-2">
                <div class="flex flex-col">
                  <label for="siMin" class="label-sm">Min (ms)</label>
                  <input
                    id="siMin"
                    type="text"
                    min="500"
                    max="1000"
                    placeholder="min"
                    class="w-full"
                  />
                </div>

                <div class="flex flex-col">
                  <label for="siMax" class="label-sm">Max (ms)</label>
                  <input
                    id="siMax"
                    type="text"
                    min="1000"
                    max="2000"
                    placeholder="max"
                    class="w-full"
                  />
                </div>
              </div>
            </div>
          </div>

          <div class="flex justify-center gap-2 pt-2">
            <button
              id="close"
              type="button"
              class="p-2 rounded-lg bg-white text-lg font-semibold"
            >
              Close
            </button>
            <button
              type="submit"
              class="p-2 rounded-lg bg-red-600 hover:bg-red-700 text-white text-lg font-semibold"
            >
              Submit
            </button>
          </div>
        </div>
      </form>

      <button
        id="btn"
        class="ml-12 p-2 rounded-lg bg-red-600 hover:bg-red-700 text-white text-lg font-semibold"
      >
        Edit
      </button>
    </section>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
