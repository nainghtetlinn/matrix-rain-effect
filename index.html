<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matrix Rain Effect</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div id="canvas-container" class="fixed inset-0 overflow-hidden"></div>

    <section class="relative h-screen overflow-scroll py-12">
      <form
        id="form"
        class="hidden bg-black/60 backdrop-blur-sm p-4 mx-auto max-w-md border border-white rounded-lg space-y-2 divide-y"
      >
        <h1 class="text-white text-3xl font-semibold">Matrix Rain Effect</h1>

        <div>
          <label for="textColor" class="label">Text Color</label>
          <div class="flex items-center gap-2">
            <input id="textColor" type="color" />
            <input
              id="textColorText"
              type="text"
              placeholder="Text color"
              class="grow"
            />
          </div>
        </div>

        <div>
          <label for="firstWordColor" class="label">First Word Color</label>
          <div class="flex items-center gap-2">
            <input id="firstWordColor" type="color" />
            <input
              id="firstWordColorText"
              type="text"
              placeholder="Text color"
              class="grow"
            />
          </div>
        </div>

        <div>
          <label for="bgColor" class="label">Background Color</label>
          <div class="flex items-center gap-2">
            <input id="bgColor" type="color" />
            <input
              id="bgColorText"
              type="text"
              placeholder="Background color"
              class="grow"
            />
          </div>
        </div>

        <div>
          <label for="fontSize" class="label">Font Size</label>
          <input
            id="fontSize"
            type="number"
            min="10"
            max="50"
            placeholder="Font size"
            class="w-full"
          />
        </div>

        <div>
          <label class="label cursor-default">Word Counts</label>
          <div class="flex gap-2">
            <div class="flex flex-col">
              <label for="wcMin" class="label-sm">Min</label>
              <input
                id="wcMin"
                type="text"
                min="5"
                max="10"
                placeholder="min"
                class="w-full"
              />
            </div>

            <div class="flex flex-col">
              <label for="wcMax" class="label-sm">Max</label>
              <input
                id="wcMax"
                type="text"
                min="10"
                max="20"
                placeholder="max"
                class="w-full"
              />
            </div>
          </div>
        </div>

        <div>
          <label class="label cursor-default">Rain Speed</label>
          <div class="flex gap-2">
            <div class="flex flex-col">
              <label for="rsMin" class="label-sm">Min</label>
              <input
                id="rsMin"
                type="text"
                min="1"
                max="3"
                placeholder="min"
                class="w-full"
              />
            </div>

            <div class="flex flex-col">
              <label for="rsMax" class="label-sm">Max</label>
              <input
                id="rsMax"
                type="text"
                min="3"
                max="5"
                placeholder="max"
                class="w-full"
              />
            </div>
          </div>
        </div>

        <div>
          <label class="label cursor-default"
            >Switch Interval (millisecond)</label
          >
          <div class="flex gap-2">
            <div class="flex flex-col">
              <label for="siMin" class="label-sm">Min (ms)</label>
              <input
                id="siMin"
                type="text"
                min="500"
                max="1000"
                placeholder="min"
                class="w-full"
              />
            </div>

            <div class="flex flex-col">
              <label for="siMax" class="label-sm">Max (ms)</label>
              <input
                id="siMax"
                type="text"
                min="1000"
                max="2000"
                placeholder="max"
                class="w-full"
              />
            </div>
          </div>
        </div>

        <div class="flex justify-center gap-2 pt-2">
          <button
            id="close"
            type="button"
            class="p-2 rounded-lg bg-white text-lg font-semibold"
          >
            Close
          </button>
          <button
            type="submit"
            class="p-2 rounded-lg bg-red-600 hover:bg-red-700 text-white text-lg font-semibold"
          >
            Submit
          </button>
        </div>
      </form>

      <button
        id="btn"
        class="ml-12 p-2 rounded-lg bg-red-600 hover:bg-red-700 text-white text-lg font-semibold"
      >
        Edit
      </button>
    </section>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
